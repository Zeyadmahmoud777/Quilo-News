<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The News | Quilo News</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
  <meta name="description" content="موقع يقدم أحدث الأخبار في التقنية، التعليم، الذكاء الاصطناعي والمزيد.">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Quilo News</a>
      <div class="dro">
        <a href="index.html">Home</a>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </div>
    </nav>
  </header>

  <main>
    <article class="article-container" id="main-article">
    
    <div class="article-header" id="article-media"></div>
    <div class="article-content">
      <h1 id="article-title"></h1>
      <div class="article-meta" id="article-body"></div>
      <p id="article-date"></p>
    </div>
    </article>
    <aside id="sidebar">
      <h3>Read More</h3>
      <div id="sidebar-links"></div>
      <div class="ads"></div>
      <div class="boxe"></div>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Quilo News. All Rights Reserved.</p>
  </footer>

 <script>
  const params = new URLSearchParams(window.location.search);
  const articleId = parseInt(params.get("id")); 

  async function loadNews() {
    try {
      const response = await fetch("News.json");
      const data = await response.json();
  
      // هات المقال اللي id بتاعه زي اللي في الرابط
      const article = data.find(item => item.id === articleId);
      if (!article) {
        document.getElementById("article-title").innerText = "Article not found!";
        return;
      }

      // حط البيانات في الصفحة
      document.getElementById("article-title").innerText = article.title;

      document.getElementById("article-body").innerHTML = `
        <h3>${article.content_one}</h3>
        <img loading="lazy" src="${article.image_one}" alt="${article.title}">
        <p>${article.content_one_p}</p>
        <div class="ad"></div>
        
        <h3>${article.content_two}</h3>
        <img loading="lazy" src="${article.image_two}" alt="${article.title}">
        <p>${article.content_two_p}</p>
        <div class="ad"></div>
        
        <h3>${article.content_three}</h3>
        <img loading="lazy" src="${article.image_three}" alt="${article.title}">
        <p>${article.content_three_p}</p>
        <div class="ad"></div>
      `;

      // التاريخ
      const date = new Date(article.date);
      document.getElementById("article-date").innerText = date.toDateString();

      // الفيديو (لو موجود)
      const mediaContainer = document.getElementById("article-media");
      if (article.video) {
        mediaContainer.innerHTML = `
          <div class="video-container">
            <iframe src="${article.video}" allowfullscreen></iframe>
          </div>
        `;
      }

    } catch (err) {
      console.error("Error loading article:", err);
    }
  }

  // لازم تستدعيه هنا
  loadNews();
</script>

</body>
</html>
